<!DOCTYPE html>
<html lang="en" data-brand="meauxos">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeauxCLOUD Dashboard</title>
    <style>
        /* =========================================================
       RESET & BASE
       ========================================================= */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* MeauxOS Theme (Peach/Orange/White) */
            --color-peach-50: #fef5f1;
            --color-peach-100: #fdeae0;
            --color-peach-200: #fbd4c1;
            --color-peach-300: #f8b99c;
            --color-peach-400: #f59870;
            --color-peach-500: #f27a4f;
            --color-peach-600: #e85d30;
            --color-peach-700: #c54a22;

            --bg: #faf8f6;
            --bg-gradient: linear-gradient(135deg, #fef5f1 0%, #faf8f6 100%);
            --surface-0: #ffffff;
            --surface-1: rgba(255, 255, 255, 0.95);
            --surface-2: rgba(255, 255, 255, 0.85);
            --border-subtle: rgba(0, 0, 0, 0.06);

            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;

            --accent: var(--color-peach-500);
            --accent2: var(--color-peach-600);
            --accent-hover: var(--color-peach-600);
            --accent-glow: rgba(242, 122, 79, 0.25);

            /* Sidebar (Light/Peach Gradient) */
            --sidebar-bg: linear-gradient(180deg, var(--color-peach-50) 0%, #ffffff 100%);
            --sidebar-glass: rgba(255, 255, 255, 0.9);
            --sidebar-border: rgba(242, 122, 79, 0.1);
            --sidebar-text: #4a4a4a;
            --sidebar-text-muted: #9ca3af;
            --sidebar-hover: rgba(242, 122, 79, 0.1);
            --sidebar-active: var(--color-peach-100);

            /* Radii */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            /* Shadows */
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lift: 0 10px 30px -5px rgba(242, 122, 79, 0.15), 0 8px 10px -5px rgba(242, 122, 79, 0.05);
            --shadow-glow: 0 0 32px var(--accent-glow);

            /* Glass */
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-blur: 24px;

            /* Spacing */
            --topbar-height: 72px;
            --sidenav-width: 260px;
            --dock-height: 72px;
            --sidebar-width: 360px;
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* =========================================================
       LAYOUT GRID
       ========================================================= */
        .app-shell {
            display: grid;
            grid-template-rows: var(--topbar-height) 1fr var(--dock-height);
            grid-template-columns: var(--sidenav-width) 1fr var(--sidebar-width);
            height: 100vh;
            grid-template-areas:
                "sidenav topbar topbar"
                "sidenav main sidebar"
                "dock dock dock";
        }

        /* =========================================================
       TOPBAR
       ========================================================= */
        .topbar {
            grid-area: topbar;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            align-items: center;
            padding: 0 32px;
            gap: 24px;
            z-index: 100;
            box-shadow: var(--shadow-soft);
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            /* background: var(--accent); */
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            /* color: white; */
            overflow: hidden;
        }

        .brand-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tenant-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-soft);
        }

        .tenant-selector:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lift);
        }

        .tenant-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .search-box {
            flex: 1;
            max-width: 520px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 18px 12px 44px;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 400;
            outline: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-soft);
        }

        .search-input:focus {
            background: var(--surface-0);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow), var(--shadow-lift);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .kbd-hint {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg);
            padding: 3px 7px;
            border-radius: 4px;
            border: 1px solid var(--border-subtle);
            font-weight: 500;
        }

        .topbar-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: var(--shadow-soft);
        }

        .icon-btn:hover {
            background: var(--surface-0);
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lift);
        }

        .icon-btn .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--surface-0);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid var(--surface-0);
            box-shadow: var(--shadow-soft);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-glow), var(--shadow-lift);
        }

        /* =========================================================
       SIDENAV
       ========================================================= */
        .sidenav {
            grid-area: sidenav;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            padding: 24px 20px;
            overflow-y: auto;
            z-index: 50;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.04);
        }

        .sidenav-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 32px;
        }

        .sidenav-logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: var(--shadow-soft);
        }

        .sidenav-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .sidenav-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sidebar-text-muted);
            margin-bottom: 12px;
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: var(--radius-md);
            color: var(--sidebar-text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            margin-bottom: 6px;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: var(--sidebar-hover);
            color: var(--accent);
            border-color: rgba(242, 122, 79, 0.1);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: var(--sidebar-active);
            border-color: rgba(242, 122, 79, 0.2);
            color: var(--accent);
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: inherit;
            opacity: 0.8;
        }

        .nav-item.active .nav-icon {
            color: var(--accent);
            opacity: 1;
        }

        .nav-badge {
            margin-left: auto;
            padding: 3px 8px;
            background: var(--accent);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        /* =========================================================
       MAIN CONTENT
       ========================================================= */
        .main-content {
            grid-area: main;
            background: transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* =========================================================
       FLOATING DOCK (Bottom Command Center)
       ========================================================= */
        .dock {
            grid-area: dock;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 32px;
            background: transparent;
            position: relative;
            z-index: 200;
        }

        .dock-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lift);
        }

        .dock-section {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 8px;
            position: relative;
        }

        .dock-section::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 24px;
            background: var(--border-subtle);
        }

        .dock-section:last-child::after {
            display: none;
        }

        .dock-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: var(--shadow-soft);
        }

        .dock-btn:hover {
            background: var(--surface-0);
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lift);
        }

        .dock-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .dock-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .dock-btn.danger {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .dock-btn.danger:hover {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .dock-btn.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .dock-btn.primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .dock-btn .tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 11px;
            font-weight: 500;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .dock-btn:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* =========================================================
       SIDEBAR
       ========================================================= */
        .sidebar {
            grid-area: sidebar;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-left: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 50;
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.04);
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-subtle);
            padding: 0 20px;
            background: var(--surface-0);
        }

        .sidebar-tab {
            flex: 1;
            padding: 16px 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
            position: relative;
        }

        .sidebar-tab:hover {
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.02);
        }

        .sidebar-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .participant {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .participant:hover {
            background: var(--surface-0);
            border-color: var(--border-subtle);
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
            position: relative;
            flex-shrink: 0;
        }

        .mic-status {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 18px;
            height: 18px;
            background: var(--surface-0);
            border: 2px solid var(--surface-0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-icon {
            width: 12px;
            height: 12px;
        }

        .mic-status.muted .mic-icon {
            color: #dc2626;
        }

        .mic-status.active .mic-icon {
            color: #10b981;
        }

        .participant-info {
            flex: 1;
            min-width: 0;
        }

        .participant-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .participant-status {
            font-size: 12px;
            color: var(--text-muted);
        }

        .chat-message {
            margin-bottom: 16px;
        }

        .chat-sender {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .chat-text {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .chat-input-container {
            margin-top: auto;
            padding: 16px 20px;
            border-top: 1px solid var(--border-subtle);
            background: var(--surface-0);
        }

        .chat-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-soft);
        }

        .chat-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow), var(--shadow-soft);
        }

        /* =========================================================
       RESPONSIVE
       ========================================================= */
        @media (max-width: 1200px) {
            .app-shell {
                grid-template-columns: var(--sidenav-width) 1fr;
                grid-template-areas:
                    "sidenav topbar"
                    "sidenav main"
                    "dock dock";
            }

            .sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            :root {
                --sidenav-width: 72px;
                --dock-height: 64px;
            }

            .app-shell {
                grid-template-columns: var(--sidenav-width) 1fr;
            }

            .nav-item span {
                display: none;
            }

            .nav-section-title {
                display: none;
            }

            .sidenav-title {
                display: none;
            }

            .sidenav-header {
                justify-content: center;
            }

            .brand-icon {
                display: none;
            }

            .brand {
                font-size: 16px;
            }

            .search-box {
                display: none;
            }

            .tenant-selector {
                display: none;
            }

            .stage-container {
                padding: 16px;
            }

            .dock-container {
                gap: 6px;
                padding: 8px 14px;
            }

            .dock-btn {
                width: 40px;
                height: 40px;
            }

            .dock-section {
                padding: 0 4px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 5px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        /* Focus visible */
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Smooth transitions */
        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

    <script>
        // Environment Detection & API Configuration
        (function() {
            const ENV = {
                isDev: false,
                isProduction: true,
                baseUrl: 'https://meauxcloud.org',
                apiBase: 'https://meauxcloud.org',
                endpoints: {
  "dashboard": "/api/dashboard/stats",
  "meshy": "/api/meshy/generate",
  "cloudconvert": "/api/cloudconvert/jobs",
  "resend": "/api/email/send",
  "cloudflare": {
    "gateways": "/api/cloudflare/gateways",
    "images": "/api/images/list"
  },
  "sql": "/api/sql/execute",
  "chat": {
    "messages": "/api/chat/messages",
    "send": "/api/chat/send",
    "ws": "/api/chat/ws"
  }
},
                oauth: {
  "google": {
    "auth": "/api/auth/google",
    "callback": "/api/auth/google/callback"
  },
  "github": {
    "auth": "/api/auth/github",
    "callback": "/api/auth/github/callback"
  }
}
            };
            
            // Make available globally
            window.MEAUX_ENV = ENV;
            
            // Helper function for API calls
            window.meauxAPI = {
                async call(endpoint, options = {}) {
                    const url = endpoint.startsWith('http') 
                        ? endpoint 
                        : `${ENV.apiBase}${endpoint}`;
                    
                    const response = await fetch(url, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        credentials: 'include'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }
                    
                    return response.json();
                },
                
                // Dashboard API
                async getDashboardStats() {
                    return this.call(ENV.endpoints.dashboard);
                },
                
                // OAuth
                async initiateGoogleAuth() {
                    window.location.href = `${ENV.apiBase}${ENV.oauth.google.auth}`;
                },
                
                async initiateGitHubAuth() {
                    window.location.href = `${ENV.apiBase}${ENV.oauth.github.auth}`;
                },
                
                // MeshyAI
                async generate3D(data) {
                    return this.call(ENV.endpoints.meshy, {

            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];

            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
