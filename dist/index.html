<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Icons -->
    <link rel="icon" type="image/png" href="https://imagedelivery.net/ede6590ac0d2fb7daf155b35653457b2/85b76f95-8b55-4d39-65d9-bc705bea3100/public">
    <link rel="apple-touch-icon" href="https://imagedelivery.net/ede6590ac0d2fb7daf155b35653457b2/85b76f95-8b55-4d39-65d9-bc705bea3100/public">
    
    <!-- Meta Tags -->
    <meta name="description" content="Enterprise cloud platform for team collaboration, project management, and deployment automation.">
    <meta name="theme-color" content="#22d3ee">
    
    <!-- Open Graph -->
    <meta property="og:title" content="MeauxCLOUD">
    <meta property="og:description" content="Enterprise Cloud Platform">
    <meta property="og:image" content="https://pub-febda61713d64e768cd4a841fec58f63.r2.dev/MeauxCLOUDappicon.avif">
    <meta property="og:url" content="https://meauxcloud.org">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MeauxCLOUD">
    <meta name="twitter:description" content="Enterprise Cloud Platform">
    <meta name="twitter:image" content="https://pub-febda61713d64e768cd4a841fec58f63.r2.dev/MeauxCLOUDappicon.avif">
    
    <link rel="stylesheet" href="./assets/main.css">
    
    <style>
        /* Ensure dark background while loading */
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #020617, #0f172a, #020617);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Loading spinner */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(34, 211, 238, 0.3);
            border-top-color: #22d3ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #root:empty + #loading {
            display: block;
        }
        
        #root:not(:empty) ~ #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #22d3ee;">Loading MeauxCLOUD...</p>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
