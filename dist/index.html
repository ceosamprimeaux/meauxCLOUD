<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeauxCLOUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/output.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #faf8f6;
        }

        .hero-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--color-peach-200) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }
    </style>
</head>

<body class="h-screen w-screen flex flex-col relative">
    <div class="hero-pattern"></div>
    <div class="blob bg-peach-300 w-96 h-96 top-[-10%] left-[-10%]"></div>
    <div class="blob bg-purple-200 w-80 h-80 bottom-[-10%] right-[-10%]"></div>

    <!-- Navigation -->
    <nav class="flex items-center justify-between px-8 py-6 max-w-7xl mx-auto w-full z-10">
        <div class="flex items-center gap-3">
            <img src="https://imagedelivery.net/g7wf09fCONpnidkRnR_5vw/9b3d799f-67df-4f96-e5ca-bde2688f2700/thumbnail"
                alt="MeauxCLOUD Logo" class="w-10 h-10 rounded-xl shadow-lg shadow-peach-400/30">
            <span
                class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-700">MeauxCLOUD</span>
        </div>
        <div class="hidden md:flex items-center gap-8 font-medium text-gray-600">
            <a href="#" class="hover:text-peach-600 transition-colors">Products</a>
            <a href="#" class="hover:text-peach-600 transition-colors">Pricing</a>
            <a href="#" class="hover:text-peach-600 transition-colors">Docs</a>
            <a href="#" class="hover:text-peach-600 transition-colors">About</a>
        </div>
        <div class="flex items-center gap-4">
            <a href="/login" class="text-gray-600 font-medium hover:text-gray-900">Sign In</a>
            <a href="/dashboard"
                class="clay-btn px-6 py-2.5 rounded-xl font-semibold text-white bg-peach-500 hover:bg-peach-600 border-none shadow-[0_10px_20px_-5px_rgba(242,122,79,0.4)] hover:shadow-[0_15px_25px_-5px_rgba(242,122,79,0.5)] transform hover:-translate-y-0.5 transition-all">
                Launch App
            </a>
        </div>
    </nav>

    <!-- Hero Content -->
    <main class="flex-1 flex items-center justify-center px-6 relative z-10">
        <div class="text-center max-w-4xl mx-auto">
            <div
                class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/50 backdrop-blur-sm border border-peach-200 text-peach-700 text-sm font-medium mb-8 shadow-sm">
                <span class="flex h-2 w-2 rounded-full bg-peach-500 animate-pulse"></span>
                v2.0 is now live
            </div>

            <h1 class="text-6xl md:text-7xl font-extrabold tracking-tight text-gray-900 mb-8 leading-tight">
                Infrastructure for <br />
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-peach-500 to-orange-600">Modern
                    Nonprofits</span>
            </h1>

            <p class="text-xl md:text-2xl text-gray-600 mb-12 max-w-2xl mx-auto leading-relaxed">
                A unified operating system to manage projects, photos, documents, and cloud resources with a beautiful,
                claymorphic interface.
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="/dashboard"
                    class="group relative px-8 py-4 bg-gradient-to-r from-peach-500 to-peach-600 text-white text-lg font-bold rounded-2xl shadow-[0_20px_40px_-10px_rgba(242,122,79,0.5)] hover:shadow-[0_25px_50px_-10px_rgba(242,122,79,0.6)] hover:-translate-y-1 transition-all overflow-hidden w-full sm:w-auto">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        Get Started Free
                        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </span>
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 skew-x-12 translate-x-[-150%] group-hover:translate-x-[150%] transition-transform duration-700 ease-in-out">
                    </div>
                </a>

                <a href="#demo"
                    class="px-8 py-4 bg-white/60 backdrop-blur-md text-gray-700 text-lg font-bold rounded-2xl border border-white/50 hover:bg-white/80 transition-all shadow-lg hover:shadow-xl w-full sm:w-auto">
                    View Demo
                </a>
            </div>

            <!-- UI Mockup/Preview -->
            <div class="mt-20 relative mx-auto max-w-5xl">
                <div
                    class="absolute -inset-4 bg-gradient-to-r from-peach-500 to-purple-600 rounded-3xl opacity-20 blur-2xl">
                </div>
                <div
                    class="relative rounded-2xl border border-white/40 bg-white/40 backdrop-blur-xl shadow-2xl overflow-hidden">
                    <div class="h-10 bg-white/50 border-b border-white/20 flex items-center gap-2 px-4">
                        <div class="w-3 h-3 rounded-full bg-red-400"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                        <div class="w-3 h-3 rounded-full bg-green-400"></div>
                        <div
                            class="ml-4 px-3 py-1 bg-white/50 rounded-md text-xs font-medium text-gray-500 flex-1 text-center max-w-[200px] mx-auto">
                            meauxcloud.org</div>
                    </div>
                    <!-- Slight abstraction of the dashboard -->
                    <div class="grid grid-cols-[200px,1fr] h-[400px] bg-white/80">
                        <div class="border-r border-gray-100 p-4 space-y-3 bg-white/50">
                            <div class="h-8 w-8 bg-peach-100 rounded-lg mb-6"></div>
                            <div class="h-2 w-24 bg-gray-100 rounded"></div>
                            <div class="h-2 w-32 bg-gray-100 rounded"></div>
                            <div class="h-2 w-20 bg-gray-100 rounded"></div>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between mb-8">
                                <div class="h-8 w-32 bg-peach-50 rounded-lg"></div>
                                <div class="h-8 w-8 bg-gray-100 rounded-full"></div>
                            </div>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-50"></div>
                                <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-50"></div>
                                <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-50"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
