<!DOCTYPE html>
<html lang="en" data-brand="meauxos">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeauxCLOUD Dashboard</title>
    <style>
        /* =========================================================
       RESET & BASE
       ========================================================= */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* MeauxOS Theme (Peach/Orange/White) */
            --color-peach-50: #fef5f1;
            --color-peach-100: #fdeae0;
            --color-peach-200: #fbd4c1;
            --color-peach-300: #f8b99c;
            --color-peach-400: #f59870;
            --color-peach-500: #f27a4f;
            --color-peach-600: #e85d30;
            --color-peach-700: #c54a22;

            --bg: #faf8f6;
            --bg-gradient: linear-gradient(135deg, #fef5f1 0%, #faf8f6 100%);
            --surface-0: #ffffff;
            --surface-1: rgba(255, 255, 255, 0.95);
            --surface-2: rgba(255, 255, 255, 0.85);
            --border-subtle: rgba(0, 0, 0, 0.06);

            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;

            --accent: var(--color-peach-500);
            --accent2: var(--color-peach-600);
            --accent-hover: var(--color-peach-600);
            --accent-glow: rgba(242, 122, 79, 0.25);

            /* Sidebar (Light/Peach Gradient) */
            --sidebar-bg: linear-gradient(180deg, var(--color-peach-50) 0%, #ffffff 100%);
            --sidebar-glass: rgba(255, 255, 255, 0.9);
            --sidebar-border: rgba(242, 122, 79, 0.1);
            --sidebar-text: #4a4a4a;
            --sidebar-text-muted: #9ca3af;
            --sidebar-hover: rgba(242, 122, 79, 0.1);
            --sidebar-active: var(--color-peach-100);

            /* Radii */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            /* Shadows */
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lift: 0 10px 30px -5px rgba(242, 122, 79, 0.15), 0 8px 10px -5px rgba(242, 122, 79, 0.05);
            --shadow-glow: 0 0 32px var(--accent-glow);

            /* Glass */
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-blur: 24px;

            /* Spacing */
            --topbar-height: 72px;
            --sidenav-width: 260px;
            --dock-height: 72px;
            --sidebar-width: 360px;
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* =========================================================
       LAYOUT GRID
       ========================================================= */
        .app-shell {
            display: grid;
            grid-template-rows: var(--topbar-height) 1fr var(--dock-height);
            grid-template-columns: var(--sidenav-width) 1fr var(--sidebar-width);
            height: 100vh;
            grid-template-areas:
                "sidenav topbar topbar"
                "sidenav main sidebar"
                "dock dock dock";
        }

        /* =========================================================
       TOPBAR
       ========================================================= */
        .topbar {
            grid-area: topbar;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            align-items: center;
            padding: 0 32px;
            gap: 24px;
            z-index: 100;
            box-shadow: var(--shadow-soft);
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            /* background: var(--accent); */
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            /* color: white; */
            overflow: hidden;
        }

        .brand-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tenant-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-soft);
        }

        .tenant-selector:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lift);
        }

        .tenant-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .search-box {
            flex: 1;
            max-width: 520px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 18px 12px 44px;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 400;
            outline: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-soft);
        }

        .search-input:focus {
            background: var(--surface-0);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow), var(--shadow-lift);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .kbd-hint {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg);
            padding: 3px 7px;
            border-radius: 4px;
            border: 1px solid var(--border-subtle);
            font-weight: 500;
        }

        .topbar-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: var(--shadow-soft);
        }

        .icon-btn:hover {
            background: var(--surface-0);
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lift);
        }

        .icon-btn .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--surface-0);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid var(--surface-0);
            box-shadow: var(--shadow-soft);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-glow), var(--shadow-lift);
        }

        /* =========================================================
       SIDENAV
       ========================================================= */
        .sidenav {
            grid-area: sidenav;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            padding: 24px 20px;
            overflow-y: auto;
            z-index: 50;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.04);
        }

        .sidenav-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 32px;
        }

        .sidenav-logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: var(--shadow-soft);
        }

        .sidenav-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .sidenav-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sidebar-text-muted);
            margin-bottom: 12px;
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: var(--radius-md);
            color: var(--sidebar-text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            margin-bottom: 6px;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: var(--sidebar-hover);
            color: var(--accent);
            border-color: rgba(242, 122, 79, 0.1);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: var(--sidebar-active);
            border-color: rgba(242, 122, 79, 0.2);
            color: var(--accent);
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: inherit;
            opacity: 0.8;
        }

        .nav-item.active .nav-icon {
            color: var(--accent);
            opacity: 1;
        }

        .nav-badge {
            margin-left: auto;
            padding: 3px 8px;
            background: var(--accent);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        /* =========================================================
       MAIN CONTENT
       ========================================================= */
        .main-content {
            grid-area: main;
            background: transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* =========================================================
       FLOATING DOCK (Bottom Command Center)
       ========================================================= */
        .dock {
            grid-area: dock;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 32px;
            background: transparent;
            position: relative;
            z-index: 200;
        }

        .dock-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lift);
        }

        .dock-section {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 8px;
            position: relative;
        }

        .dock-section::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 24px;
            background: var(--border-subtle);
        }

        .dock-section:last-child::after {
            display: none;
        }

        .dock-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: var(--shadow-soft);
        }

        .dock-btn:hover {
            background: var(--surface-0);
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lift);
        }

        .dock-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .dock-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .dock-btn.danger {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }

        .dock-btn.danger:hover {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .dock-btn.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .dock-btn.primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .dock-btn .tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 11px;
            font-weight: 500;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .dock-btn:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* =========================================================
       SIDEBAR
       ========================================================= */
        .sidebar {
            grid-area: sidebar;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-left: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 50;
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.04);
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-subtle);
            padding: 0 20px;
            background: var(--surface-0);
        }

        .sidebar-tab {
            flex: 1;
            padding: 16px 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
            position: relative;
        }

        .sidebar-tab:hover {
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.02);
        }

        .sidebar-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .participant {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .participant:hover {
            background: var(--surface-0);
            border-color: var(--border-subtle);
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
            position: relative;
            flex-shrink: 0;
        }

        .mic-status {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 18px;
            height: 18px;
            background: var(--surface-0);
            border: 2px solid var(--surface-0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-icon {
            width: 12px;
            height: 12px;
        }

        .mic-status.muted .mic-icon {
            color: #dc2626;
        }

        .mic-status.active .mic-icon {
            color: #10b981;
        }

        .participant-info {
            flex: 1;
            min-width: 0;
        }

        .participant-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .participant-status {
            font-size: 12px;
            color: var(--text-muted);
        }

        .chat-message {
            margin-bottom: 16px;
        }

        .chat-sender {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .chat-text {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .chat-input-container {
            margin-top: auto;
            padding: 16px 20px;
            border-top: 1px solid var(--border-subtle);
            background: var(--surface-0);
        }

        .chat-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--surface-0);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-soft);
        }

        .chat-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow), var(--shadow-soft);
        }

        /* =========================================================
       RESPONSIVE
       ========================================================= */
        @media (max-width: 1200px) {
            .app-shell {
                grid-template-columns: var(--sidenav-width) 1fr;
                grid-template-areas:
                    "sidenav topbar"
                    "sidenav main"
                    "dock dock";
            }

            .sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            :root {
                --sidenav-width: 72px;
                --dock-height: 64px;
            }

            .app-shell {
                grid-template-columns: var(--sidenav-width) 1fr;
            }

            .nav-item span {
                display: none;
            }

            .nav-section-title {
                display: none;
            }

            .sidenav-title {
                display: none;
            }

            .sidenav-header {
                justify-content: center;
            }

            .brand-icon {
                display: none;
            }

            .brand {
                font-size: 16px;
            }

            .search-box {
                display: none;
            }

            .tenant-selector {
                display: none;
            }

            .stage-container {
                padding: 16px;
            }

            .dock-container {
                gap: 6px;
                padding: 8px 14px;
            }

            .dock-btn {
                width: 40px;
                height: 40px;
            }

            .dock-section {
                padding: 0 4px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 5px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        /* Focus visible */
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Smooth transitions */
        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

    <script>
        // Environment Detection & API Configuration
        (function () {
            const ENV = {
                isDev: false,
                isProduction: true,
                baseUrl: 'https://meauxcloud.org',
                apiBase: 'https://meauxcloud.org',
                endpoints: {
                    "dashboard": "/api/dashboard/stats",
                    "meshy": "/api/meshy/generate",
                    "cloudconvert": "/api/cloudconvert/jobs",
                    "resend": "/api/email/send",
                    "cloudflare": {
                        "gateways": "/api/cloudflare/gateways",
                        "images": "/api/images/list"
                    },
                    "sql": "/api/sql/execute",
                    "chat": {
                        "messages": "/api/chat/messages",
                        "send": "/api/chat/send",
                        "ws": "/api/chat/ws"
                    }
                },
                oauth: {
                    "google": {
                        "auth": "/api/auth/google",
                        "callback": "/api/auth/google/callback"
                    },
                    "github": {
                        "auth": "/api/auth/github",
                        "callback": "/api/auth/github/callback"
                    }
                }
            };

            // Make available globally
            window.MEAUX_ENV = ENV;

            // Helper function for API calls
            window.meauxAPI = {
                async call(endpoint, options = {}) {
                    const url = endpoint.startsWith('http')
                        ? endpoint
                        : `${ENV.apiBase}${endpoint}`;

                    const response = await fetch(url, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    return response.json();
                },

                // Dashboard API
                async getDashboardStats() {
                    return this.call(ENV.endpoints.dashboard);
                },

                // OAuth
                async initiateGoogleAuth() {
                    window.location.href = `${ENV.apiBase}${ENV.oauth.google.auth}`;
                },

                async initiateGitHubAuth() {
                    window.location.href = `${ENV.apiBase}${ENV.oauth.github.auth}`;
                },

                // MeshyAI
                async generate3D(data) {
                    return this.call(ENV.endpoints.meshy, {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                },

                // CloudConvert
                async createJob(data) {
                    return this.call(ENV.endpoints.cloudconvert, {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                },

                // Resend Email
                async sendEmail(data) {
                    return this.call(ENV.endpoints.resend, {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                },

                // Cloudflare Images
                async listImages() {
                    return this.call(ENV.endpoints.cloudflare.images);
                },

                // SQL Execution
                async executeSQL(query) {
                    return this.call(ENV.endpoints.sql, {
                        method: 'POST',
                        body: JSON.stringify({ query })
                    });
                },

                // Chat
                async getMessages() {
                    return this.call(ENV.endpoints.chat.messages);
                },

                async sendMessage(data) {
                    return this.call(ENV.endpoints.chat.send, {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                }
            };

            console.log('✅ MeauxCLOUD API initialized for', ENV.isDev ? 'DEV' : 'PRODUCTION');
        })();
    </script>

    <script nonce="MzgwMjkxNjkyNCw5OTk1MjUxMDQ=">
        // =========================================================
        // MEAUXOS SPA - CLIENT-SIDE ROUTER & STATE MANAGEMENT
        // =========================================================

        // Configuration
        const CONFIG = {
            apiBaseUrl: window.location.hostname.includes('github.io')
                ? 'https://meauxcloud.org' // GitHub Pages uses production API
                : window.location.origin,
            tenantId: 'tenant_meauxbility',
            userId: 'user_admin',
        };

        // Global State
        const state = {
            currentRoute: '/dashboard',
            dashboardStats: null,
        };

        // =========================================================
        // API CLIENT
        // =========================================================

        const api = {
            async getDashboardStats() {
                try {
                    const response = await fetch(`${CONFIG.apiBaseUrl}/api/dashboard/stats`);
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    const data = await response.json();

                    // Transform backend response to frontend format
                    return {
                        projects: { total: data.projects || 0 },
                        team: { members: data.users || 0 },
                        storage: {
                            used: 34000000000, // Placeholder - storage endpoint not yet implemented
                            limit: 100000000000,
                            percentage: 34
                        },
                        tasks: {
                            inProgress: 0, // Placeholder - task status not yet in API
                            done: data.tasks || 0
                        }
                    };
                } catch (error) {
                    console.error('Failed to fetch dashboard stats:', error);
                    // Fallback to zero values on error
                    return {
                        projects: { total: 0 },
                        team: { members: 0 },
                        storage: { used: 0, limit: 100000000000, percentage: 0 },
                        tasks: { inProgress: 0, done: 0 }
                    };
                }
            },
            async getActivities() {
                try {
                    const response = await fetch(`${CONFIG.apiBaseUrl}/api/dashboard/activities`);
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Failed to fetch activities:', error);
                    return { activities: [] };
                }
            },

            // Projects CRUD
            async getProjects() {
                try {
                    const response = await fetch(`${CONFIG.apiBaseUrl}/api/projects`);
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Failed to fetch projects:', error);
                    return [];
                }
            },

            async createProject(data) {
                try {
                    const response = await fetch(`${CONFIG.apiBaseUrl}/api/projects`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Failed to create project:', error);
                    throw error;
                }
            },

            async updateProject(id, data) {
                try {
                    const response = await fetch(`${CONFIG.apiBaseUrl}/api/projects/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Failed to update project:', error);
                    throw error;
                }
            },

            async deleteProject(id) {
                try {
                    const response = await fetch(`${CONFIG.apiBaseUrl}/api/projects/${id}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Failed to delete project:', error);
                    throw error;
                }
            },

            // Tasks CRUD
            async getTasks(projectId = null) {
                try {
                    const url = projectId
                        ? `${CONFIG.apiBaseUrl}/api/tasks?project_id=${projectId}`
                        : `${CONFIG.apiBaseUrl}/api/tasks`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Failed to fetch tasks:', error);
                    return [];

        const router = {
            routes: {
                '/dashboard': renderDashboard,
                // Add other route handlers if needed
            },

            navigate(path, replace = false) {
                // Normalize path
                if (!path.startsWith('/')) path = '/' + path;

                // Simple router logic
                if (this.routes[path]) {
                    this.routes[path]();
                } else {
                    console.log('Route not implemented yet:', path);
                    state.currentRoute = path;
                    renderPlaceholder(path);
                }

                // Update URL using History API (no hash!)
                const basePath = window.location.pathname.includes('/dashboard.html')
                    ? '/meauxCLOUD/dashboard.html'
                    : '/dashboard';
                const fullPath = path === '/dashboard' ? basePath : `${basePath}${path}`;

                if (replace) {
                    window.history.replaceState({ path }, '', fullPath);
                } else {
                    window.history.pushState({ path }, '', fullPath);
                }

                // Update Nav Active State
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.route === path) item.classList.add('active');
                });
            },

            init() {
                // Handler for nav clicks
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const route = item.dataset.route;
                        if (route) {
                            this.navigate(route);
                        }
                    });
                });

                // Handle browser back/forward
                window.addEventListener('popstate', (e) => {
                    const path = e.state?.path || this.getCurrentPath();
                    this.navigate(path, true);
                });

                // Initial load - use actual path, not hash
                const path = this.getCurrentPath();
                this.navigate(path, true);
            },

            getCurrentPath() {
                // Get path from URL (no hash)
                const fullPath = window.location.pathname;
                if (fullPath.includes('/dashboard.html')) {
                    // GitHub Pages: /meauxCLOUD/dashboard.html or /dashboard.html
                    const match = fullPath.match(/dashboard\.html(.*)$/);
                    return match && match[1] ? match[1] : '/dashboard';
                } else if (fullPath === '/dashboard' || fullPath.endsWith('/dashboard')) {
                    return '/dashboard';
                } else if (fullPath.startsWith('/dashboard/')) {
                    return fullPath.replace(/^\/dashboard/, '') || '/dashboard';
                }
                return '/dashboard';
            }
        };

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

                        </div>
                        <div style="margin-bottom: 16px;">
                            <label style="display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-primary);">Description</label>
                            <textarea id="projectDescription" style="width: 100%; padding: 12px; border: 1px solid var(--border-subtle); border-radius: 8px; font-size: 14px; outline: none; min-height: 80px; resize: vertical;" placeholder="Enter project description"></textarea>
                        </div>
                        <div style="margin-bottom: 20px;">

                                <option value="completed">Completed</option>
                                <option value="archived">Archived</option>

                        <div style="display: flex; gap: 12px; justify-content: flex-end;">

                            <button type="submit" style="padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Create</button>

                    </form>
                </div>
            `;
            document.body.appendChild(modal);

            modal.querySelector('#cancelProjectBtn').addEventListener('click', () => modal.remove());
            modal.querySelector('#createProjectForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const project = await api.createProject({
                        name: document.getElementById('projectName').value,
                        description: document.getElementById('projectDescription').value,
                        status: document.getElementById('projectStatus').value
                    });
                    modal.remove();
                    router.navigate('/dashboard'); // Refresh
                } catch (error) {
                    alert('Failed to create project: ' + error.message);

        function showCreateTaskModal() {
            const modal = document.createElement('div');
            modal.id = 'createTaskModal';
            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;';
            modal.innerHTML = `
                <div style="background: var(--surface-0); border-radius: 16px; padding: 24px; width: 90%; max-width: 500px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
                    <h3 style="font-weight: 700; font-size: 20px; margin-bottom: 20px; color: var(--text-primary);">Create New Task</h3>
                    <form id="createTaskForm">
                        <div style="margin-bottom: 16px;">
                            <label style="display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-primary);">Task Title *</label>
                            <input type="text" id="taskTitle" required style="width: 100%; padding: 12px; border: 1px solid var(--border-subtle); border-radius: 8px; font-size: 14px; outline: none;" placeholder="Enter task title">
                        </div>
                        <div style="margin-bottom: 16px;">
                            <label style="display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-primary);">Description</label>
                            <textarea id="taskDescription" style="width: 100%; padding: 12px; border: 1px solid var(--border-subtle); border-radius: 8px; font-size: 14px; outline: none; min-height: 80px; resize: vertical;" placeholder="Enter task description"></textarea>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px;">
                            <div>
                                <label style="display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-primary);">Status</label>
                                <select id="taskStatus" style="width: 100%; padding: 12px; border: 1px solid var(--border-subtle); border-radius: 8px; font-size: 14px; outline: none;">
                                    <option value="todo">To Do</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="done">Done</option>
                                    <option value="blocked">Blocked</option>
                                </select>
                            </div>
                            <div>
                                <label style="display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-primary);">Priority</label>
                                <select id="taskPriority" style="width: 100%; padding: 12px; border: 1px solid var(--border-subtle); border-radius: 8px; font-size: 14px; outline: none;">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <div style="display: flex; gap: 12px; justify-content: flex-end;">
                            <button type="button" id="cancelTaskBtn" style="padding: 10px 20px; background: var(--surface-0); border: 1px solid var(--border-subtle); border-radius: 8px; cursor: pointer; color: var(--text-secondary);">Cancel</button>
                            <button type="submit" style="padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Create</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);

            modal.querySelector('#cancelTaskBtn').addEventListener('click', () => modal.remove());
            modal.querySelector('#createTaskForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const task = await api.createTask({
                        title: document.getElementById('taskTitle').value,
                        description: document.getElementById('taskDescription').value,
                        status: document.getElementById('taskStatus').value,
                        priority: document.getElementById('taskPriority').value
                    });
                    modal.remove();
                    router.navigate('/dashboard'); // Refresh
                } catch (error) {
                    alert('Failed to create task: ' + error.message);
                }
            });
        }

        // =========================================================
        // GROUP CALL FUNCTIONALITY
        // =========================================================

        let localStream = null;
        let peerConnections = new Map();
        let callActive = false;

        async function startGroupCall() {
            try {
                // Get TURN credentials
                const turnCreds = await api.getTURNCredentials();

                // Create SFU session
                const session = await api.createCallSession();
                console.log('SFU Session created:', session);

                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                // Show local video
                const localVideoEl = document.getElementById('localVideo');
                if (localVideoEl) {
                    const video = document.createElement('video');
                    video.srcObject = localStream;
                    video.autoplay = true;
                    video.muted = true;
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'cover';
                    localVideoEl.innerHTML = '';
                    localVideoEl.appendChild(video);
                }

                // Show call UI
                document.getElementById('callContainer').style.display = 'block';
                document.getElementById('callControls').style.display = 'flex';
                document.getElementById('startCallBtn').style.display = 'none';
                callActive = true;

                // Initialize WebRTC with TURN servers
                const pc = new RTCPeerConnection({
                    iceServers: turnCreds.iceServers
                });

                // Add local stream tracks
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                // Handle remote stream
                pc.ontrack = (event) => {
                    const remoteVideo = document.createElement('video');
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.autoplay = true;
                    remoteVideo.style.width = '120px';
                    remoteVideo.style.height = '90px';
                    remoteVideo.style.borderRadius = '8px';
                    document.getElementById('remoteVideos').appendChild(remoteVideo);
                };

                console.log('Group call started successfully');
            } catch (error) {
                console.error('Failed to start call:', error);
                alert('Failed to start call: ' + error.message);
            }
        }

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            peerConnections.forEach(pc => pc.close());
            peerConnections.clear();

            document.getElementById('callContainer').style.display = 'none';
            document.getElementById('callControls').style.display = 'none';
            document.getElementById('startCallBtn').style.display = 'block';
            document.getElementById('localVideo').innerHTML = '<div style="text-align: center;"><div style="width: 80px; height: 80px; border-radius: 50%; background: var(--accent); margin: 0 auto 16px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 700;">AU</div><div>Connecting...</div></div>';
            document.getElementById('remoteVideos').innerHTML = '';
            callActive = false;
        }

        // =========================================================
        // AI ASSISTANT FUNCTIONALITY
        // =========================================================

        async function sendAIMessage() {
            const input = document.getElementById('aiInput');
            const chat = document.getElementById('aiChat');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            const userMsg = document.createElement('div');
            userMsg.style.cssText = 'color: var(--text-primary); font-size: 14px; margin-bottom: 12px; text-align: right;';
            userMsg.innerHTML = `<strong>You:</strong> ${message}`;
            chat.appendChild(userMsg);
            input.value = '';

            // Show loading
            const loadingMsg = document.createElement('div');
            loadingMsg.id = 'aiLoading';
            loadingMsg.style.cssText = 'color: var(--text-muted); font-size: 14px; margin-bottom: 12px; font-style: italic;';
            loadingMsg.innerHTML = '<strong>MeauxAI:</strong> Thinking...';
            chat.appendChild(loadingMsg);
            chat.scrollTop = chat.scrollHeight;

            try {
                // Call Google AI
                const response = await api.callGoogleAI(message, 'assistant');

                // Remove loading, add response
                loadingMsg.remove();
                const aiMsg = document.createElement('div');
                aiMsg.style.cssText = 'color: var(--text-muted); font-size: 14px; margin-bottom: 12px;';
                aiMsg.innerHTML = `<strong>MeauxAI:</strong> ${response}`;
                chat.appendChild(aiMsg);
                chat.scrollTop = chat.scrollHeight;
            } catch (error) {
                loadingMsg.remove();
                const errorMsg = document.createElement('div');
                errorMsg.style.cssText = 'color: #dc2626; font-size: 14px; margin-bottom: 12px;';
                errorMsg.innerHTML = `<strong>Error:</strong> ${error.message}`;
                chat.appendChild(errorMsg);
            }
        }

        // =========================================================
        // EVENT LISTENERS
        // =========================================================

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            router.init();

            // Group Call handlers
            const startCallBtn = document.getElementById('startCallBtn');
            const endCallBtn = document.getElementById('endCallBtn');
            const muteBtn = document.getElementById('muteBtn');
            const videoBtn = document.getElementById('videoBtn');

            if (startCallBtn) {
                startCallBtn.addEventListener('click', startGroupCall);
            }
            if (endCallBtn) {
                endCallBtn.addEventListener('click', endCall);
            }
            if (muteBtn) {
                muteBtn.addEventListener('click', () => {
                    if (localStream) {
                        const audioTrack = localStream.getAudioTracks()[0];
                        if (audioTrack) {
                            audioTrack.enabled = !audioTrack.enabled;
                            muteBtn.textContent = audioTrack.enabled ? 'Mute' : 'Unmute';
                        }
                    }
                });
            }
            if (videoBtn) {
                videoBtn.addEventListener('click', () => {
                    if (localStream) {
                        const videoTrack = localStream.getVideoTracks()[0];
                        if (videoTrack) {
                            videoTrack.enabled = !videoTrack.enabled;
                            videoBtn.textContent = videoTrack.enabled ? 'Camera' : 'Show Camera';
                        }
                    }
                });
            }

            // AI Assistant handlers
            const aiSendBtn = document.getElementById('aiSendBtn');
            const aiInput = document.getElementById('aiInput');

            if (aiSendBtn) {
                aiSendBtn.addEventListener('click', sendAIMessage);
            }
            if (aiInput) {
                aiInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendAIMessage();
                    }
                });
            }

            // CRUD handlers (delegated event listeners for dynamically created buttons)
            document.addEventListener('click', async (e) => {
                // Create Project
                if (e.target.id === 'createProjectBtn' || e.target.closest('#createProjectBtn')) {
                    showCreateProjectModal();
                }

                // Create Task
                if (e.target.id === 'createTaskBtn' || e.target.closest('#createTaskBtn')) {
                    showCreateTaskModal();
                }

                // Edit Project
                if (e.target.classList.contains('edit-project-btn')) {
                    const id = e.target.dataset.id;
                    const project = state.projects.find(p => p.id == id);
                    if (project) {
                        const newName = prompt('Edit project name:', project.name);
                        if (newName && newName !== project.name) {
                            try {
                                await api.updateProject(id, { name: newName });
                                router.navigate('/dashboard');
                            } catch (error) {
                                alert('Failed to update project: ' + error.message);
                            }
                        }
                    }
                }

                // Delete Project
                if (e.target.classList.contains('delete-project-btn')) {
                    const id = e.target.dataset.id;
                    if (confirm('Are you sure you want to delete this project?')) {
                        try {
                            await api.deleteProject(id);
                            router.navigate('/dashboard');
                        } catch (error) {
                            alert('Failed to delete project: ' + error.message);
                        }
                    }
                }

                // Edit Task
                if (e.target.classList.contains('edit-task-btn')) {
                    const id = e.target.dataset.id;
                    const task = state.tasks.find(t => t.id == id);
                    if (task) {
                        const newTitle = prompt('Edit task title:', task.title);
                        if (newTitle && newTitle !== task.title) {
                            try {
                                await api.updateTask(id, { title: newTitle });
                                router.navigate('/dashboard');
                            } catch (error) {
                                alert('Failed to update task: ' + error.message);
                            }
                        }
                    }
                }

                // Delete Task
                if (e.target.classList.contains('delete-task-btn')) {
                    const id = e.target.dataset.id;
                    if (confirm('Are you sure you want to delete this task?')) {
                        try {
                            await api.deleteTask(id);
                            router.navigate('/dashboard');
                        } catch (error) {
                            alert('Failed to delete task: ' + error.message);
                        }
                    }
                }

                // Refresh Data
                if (e.target.id === 'refreshBtn' || e.target.closest('#refreshBtn')) {
                    router.navigate('/dashboard');
                }
            });
        });

    </script>

    <script>
        // Global error handler for API calls
        window.addEventListener('unhandledrejection', function (event) {
            console.error('Unhandled API Error:', event.reason);
            // You can add user-facing error notifications here
        });
    </script>
